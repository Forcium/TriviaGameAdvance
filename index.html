<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Adv Start</title>
</head>
<body>

  <div class="container">
    <div class="page-header">
          <h1 id="indicator">Food Trivia!</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-2 col-xs2">
      </div>

      <div class="col-md-8 col-sm-8 col-xs8" id="innerFront">

          <button id="clickMe" type="button" class="btn btn-primary btn-lg">START</button>
          <div class="triviaStart">
            <div class="timerCount"></div></br>
            <div class="question"></div></br>
            <div class="answer answer1"></div></br>
            <div class="answer answer2"></div></br>
            <div class="answer answer3"></div></br>
            <div class="answer answer4"></div></br>
          </div>
          <div class="triviaEnd">
            <div class="totalCorrect"></div></br>
            <div class="totalWrong"></div></br>
            <div class="totalUnanswered"></div></br>
            <button id="restart" type="button" class="btn btn-primary btn-lg">RESTART</button>
          </div>

          <div id="pics"></div>

      </div>

      <div class="col-md-2 col-sm-2 col-xs2">
      </div>
    </div>
  </div>
  </br>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../assets/javascript/app.js"></script>

</body>
</html>
